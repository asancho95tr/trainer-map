<div class="pokeball-wrapper">
  <div class="pokeball" 
       [class.ultraball]="theme() === 'dark'"
      [class.superball]="theme() === 'light'"
       [class.spin]="isSpinning"
       (animationend)="onAnimationEnd()"
       (click)="toggleTheme()">
    <div class="stripe left"></div>
    <div class="stripe right"></div>
  </div>
</div>
